<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esquema Facial Interactivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      max-width: 100%;
      height: auto;
    }

    /* Zonas clickeables - Estado normal */
    .zona-clickeable {
      fill: #ffffff;
      fill-opacity: 0.01;
      cursor: pointer;
      transition: fill 0.3s ease;
    }

    .zona-clickeable:hover {
      fill-opacity: 0.2;
    }

    /* Estado activo - color rojo */
    .zona-activa {
      fill: #ff0000 !important;
      fill-opacity: 0.6 !important;
    }

    /* Texto no clickeable */
    text {
      pointer-events: none;
      user-select: none;
    }

    /* Elementos no clickeables */
    .no-clickeable {
      pointer-events: none;
    }

    .instrucciones {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

    <div class="instrucciones">
      Haz clic en la papada para seleccionarla
    </div>

  <script>
    // Obtener todas las zonas clickeables
    const zonas = document.querySelectorAll('.zona-clickeable');

    // Agregar evento de clic a cada zona
    zonas.forEach(zona => {
      zona.addEventListener('click', function(e) {
        e.stopPropagation();
        
        // Toggle de la clase zona-activa
        if (this.classList.contains('zona-activa')) {
          this.classList.remove('zona-activa');
        } else {
          this.classList.add('zona-activa');
        }
        
        // Mostrar en consola qu√© zona fue seleccionada
        const nombreZona = this.getAttribute('data-zona');
        console.log('Zona seleccionada:', nombreZona);
      });
    });
  </script>
